<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <h1>타임리프 익히기</h1>
    <!--  LocalDate를 yyyy-MM-dd 포맷으로 변경  -->
    <p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
    <!--  person을 선택한 객체로 지정  -->
    <div th:object="${person}">
        <p th:text="|이름 : *{name}|"></p>
        <p th:text="|나이 : *{age}|"></p>
        <p>취미</p>
        <!--  hobbies 개수만큼 반복  -->
        <ul th:each="hobby : *{hobbies}">
            <li th:text="${hobby}"></li>
            <!--  반복 대상이 운동이라면 '대표 취미'라는 표시 추가  -->
            <span th:if="${hobby == '운동'}">(대표 취미)</span>
        </ul>
    </div>
    <!-- 1번 블로그 글을 보러 이동 -->
    <a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
